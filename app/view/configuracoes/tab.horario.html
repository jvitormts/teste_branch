<md-tab label="Horário de Funcionamento">
    <md-content>
        <div class="col-lg-offset-3 col-lg-6 col-md-8 col-md-offset-2 col-sm-12 panel-config">
            <div class="row" ng-repeat="horario in ctrl.horario | orderBy : 'ordem'">
                <div class="col-lg-4" style="margin-top:9px;">
                    <label>
                        <input ng-model="horario.active" type="checkbox"/>
                        {{ctrl.textoDiaSemana(horario.dia)}}
                    </label>
                </div>
                <div class="col-lg-8">
                    <div class="input-group">
                        <input class="form-control" disable="false" format="HH:mm" locale="pt-br" moment-picker="horario.inicio" ng-disabled="!horario.active" ng-model="horario.inicio">
                        </input>
                        <span class="input-group-addon">
                            à
                        </span>
                        <input class="form-control" disable="false" format="HH:mm" locale="pt-br" moment-picker="horario.fim" ng-disabled="!horario.active" ng-model="horario.fim">
                        </input>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <section class="buttons" layout="row" layout-align="center" layout-sm="column" layout-wrap="">
                    <button class="btn btn-default" ng-click="ctrl.resetData('horario')" type="button">
                        Limpar Alterações
                    </button>
                    <button class="btn btn-primary" ng-click="ctrl.salvarHorarios()" type="submit">
                        Salvar
                    </button>
                </section>
            </div>
        </div>
    </md-content>
</md-tab>
