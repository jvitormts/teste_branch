<label class="col-xs-12 col-sm-2  col-md-2 control-label" for="file">
  <i class="fa fa fa-paperclip">
  </i>
  Anexos
</label>
<div class="col-xs-11 col-sm-9 col-md-9">
  <input type="file" name="file" file-model="attCtrl.anexos" multiple="true">
</div>
<div class="col-xs-1 col-md-1">
  <i class="fa fa-cog fa-spin fa-2x fa-fw" ng-if="attCtrl.interacao.uploading"></i>
</div>
<div class="col-xs-12 col-sm-10 col-md-10 col-sm-offset-2 col-md-offset-2" ng-if=" attCtrl.interacao.anexosList.length>0">
  <div class="col-xs-4" ng-repeat="anexo in attCtrl.interacao.anexosList">
      <div class="col-xs-10 link-arquivo" style="white-space: nowrap;overflow: hidden; text-overflow: ellipsis;">
            <a ng-click="attCtrl.getAnexo(anexo.id)">{{anexo.nomeArquivo}}</a>
      </div>
      <div class="col-xs-2"><a ng-click="attCtrl.deleteAnexo($index)" style="color:red"><i class="fa fa-trash"></i></a></div>
  </div>
</div>
