<div class="col-md-3" ng-click="showContactModal(contact)">
  <md-card class="well well-sm">
    <div class="row" >
      <div class="col-md-8" >
        <h4>{{ contact.name }}
        </h4>
        <p>
          <i class="fa fa-envelope-o" ></i >
					{{ contact.email}}
          <br />
          <i class="fa fa-phone" ></i >
					{{ contact.phonenumber}}
        </p>
      </div>
    </div>
  </md-card>
</div>
