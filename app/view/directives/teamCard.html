<div class="col-md-4 {{user==selectedUser?'card-selecionado':''}} s" >
  <md-card class="well well-sm">
    <div class="row">
      <md-card-title-media class="col-md-4">
        <img ng-src="{{ user.photo }}"
             alt=""
             class="img-rounded img-responsive" />
      </md-card-title-media>
      <div class="col-md-8">
        <h4 >{{ user.displayName }}
          <i class="fa"
             ng-class="{'fa-female':user.sex == 'F', 'fa-male': user.sex == 'M'}" ></i >
        </h4 >
        <small>{{ user.city }}, {{ user.state }}
          <i class="fa fa-map-marker" ></i >
        </small>
        <p >
          <i class="fa fa-envelope-o" ></i >
					{{ user.email }}
          <br />
          <i class="fa fa-gift" ></i >
					{{ user.birthdate | date:"longDate"}}
        </p >

					<button type="button"
					        class="btn btn-default btn-sm"
							    ui-sref="home.edit({email:user.email})">
						<i class="fa fa-pencil"></i>&nbsp;Editar
					</button >

					<button type="button"
					        class="btn btn-danger btn-sm"
					        ladda="isDeleting"
							    ng-click="deleteUser()">
						<i class="fa fa-trash"></i>&nbsp;Deletar
					</button><br/>
          <button class="btn btn-primary btn-sm btn-funnel" ng-click="selectUser(user)">
						<i class="fa fa-filter"></i>&nbsp;Funil de Vendas
					</button>
      </div>
    </div>
  </md-card>
</div>
