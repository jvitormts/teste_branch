<div class="modal-header">
    <h4 class="modal-title">
        Perfil
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" ng-submit="ctrl.salvarPerfil() ? $close() : ''">
        <div class="row">
            <div class="form-group">
                <label class="col-md-3 control-label" for="inputSubject">
                    Nome
                </label>
                <div class="col-md-9">
                    <input class="form-control" disable-validation-message="" ng-model="ctrl.perfil.nome" ng-required="true" placeholder="Nome" type="text">
                    </input>
                </div>
			</div>
			<div class="form-group">
                <label class="col-md-3 control-label" for="inputSubject">
                    Tela inicial
                </label>
                <div class="col-md-9">
                    <select class="form-control" disable-validation-message="" ng-model="ctrl.perfil.defaultHome" ng-required="true" ng-options="menu.href as menu.nome for menu in ctrl.menu | filter :{selecionado:true}" placeholder="Seleciona a tela inicial do perfil">
					</select>
                </div>
            </div>
		</div>
		
        <div class="section-title">
            Telas disponíveis
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-md-12">
                    <label class="col-md-4" ng-repeat="menu in ctrl.menu | orderBy : 'ordem' ">
                        <input name="" ng-model="menu.selecionado" type="checkbox">
                            {{menu.nome}}
                        </input>
                    </label>
                </div>
            </div>
        </div>
        <div class="section-title">
            Permissões Extras
        </div>
        <div class="row">
            <div class="form-group">
                <div class="col-md-12">
                    <label class="col-md-6" ng-repeat="funcao in ctrl.funcoes | orderBy : 'ordem' ">
                        <input name="" ng-model="funcao.selecionado" type="checkbox">
                            {{funcao.descricao}}
                        </input>
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <section class="buttons" layout="row" layout-align="center" layout-sm="column" layout-wrap="">
                <button class="btn btn-default" ng-click="$close()" type="button">
                    Cancelar
                </button>
                <button class="btn btn-primary" type="submit">
                    Salvar
                </button>
            </section>
        </div>
    </form>
</div>
