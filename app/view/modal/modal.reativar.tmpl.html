<div class="modal-header">
    <h4 class="modal-title">
        Reativação de Lead
    </h4>
</div>
<div class="modal-body">
    <form class="form-horizontal" ng-submit="ctrl.reativarLead(); ctrl.modalReativar.close();">
        <div class="row">
            <div class="form-group col-md-12">
                <label class="col-md-12" for="textArea">
                    Descreva o motivo do retorno
                </label>
                <div class="col-md-12">
                    <textarea class="form-control" id="textArea" ng-model="ctrl.interacaoReativacao.descricao" ng-required="true" rows="4">
                    </textarea>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
                <button class="btn btn-default" ng-click="ctrl.modalReativar.close();" type="reset">
                    Cancelar
                </button>
                <button class="btn btn-primary" type="submit">
                    Registrar
                </button>
            </div>
        </div>
    </form>
</div>
